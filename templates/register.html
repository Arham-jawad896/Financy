<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
    <style>
        /* Centering the form vertically and horizontally */
        body, html {
            height: 100%;
        }
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 500px; /* You can adjust the max-width as needed */
        }
    </style>
</head>
<body>

<div class="centered-form">
    <div class="form-container">
        <h1 class="text-center">Register</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" aria-describedby="nameHelp" class="form-control" id="name" placeholder="Enter Your Name" type="text" required>
            </div>
           <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" aria-describedby="emailHelp" class="form-control" id="email" placeholder="Enter email" type="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" class="form-control" id="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-outline-dark btn-block" type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
