{% extends 'dashboard.html' %}

{% block page_content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">We Value Your Feedback</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="feedbackText" class="form-label">Your Feedback:</label>
                    <textarea id="feedbackText" name="feedbackText" class="form-control" rows="4" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #0B0C10; /* Rich Black */
    }
    h2 {
        color: #C5C6C7; /* Platinum */
    }
    .card {
        background-color: #1F2833; /* Gunmetal */
        color: #C5C6C7; /* Platinum */
    }
    .btn-secondary {
        background-color: #66FCF1; /* Electric Blue */
        color: #0B0C10; /* Rich Black */
        transition: background-color 0.3s, transform 0.3s;
    }
    .btn-secondary:hover {
        background-color: #45A29E; /* Neon Green */
        transform: scale(1.05);
    }
</style>
{% endblock %}
