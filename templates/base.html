<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>{% block title %}My website{% endblock %}</title>
    <!-- Bootstrap 4.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <style>
        .alert {
            margin-top: 20px;
        }
        .nav-item img {
            width: 20px;
            height: 20px;
            margin-bottom: 2px;
        }
        .nav-link {
            text-align: center;
            padding: 5px 0;
            color: #ffffff; /* Text color */
        }
        .navbar {
            background-color: #343a40; /* Dark background */
        }
        .navbar .nav-link:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
            color: #f8c145; /* Hover text color */
        }

        .navbar-brand {
            color: #f8c145; /* Brand color */
        }

        .navbar-brand:hover {
            color: #ffffff; /* Brand hover color */
        }

        .container {
            color: #eeeeee; /* Container text color */
        }

        .btn-primary {
            background-color: #f8c145; /* Button background */
            border-color: #f8c145;
        }

        .btn-primary:hover {
            background-color: #f39c12; /* Button hover background */
            border-color: #f39c12;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1600px) {
            .nav-link {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 1400px) {
            .nav-link {
                font-size: 1rem;
            }
        }

        @media (max-width: 1200px) {
            .nav-link {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 992px) {
            .nav-item {
                flex: 1 1 auto;
            }
            .nav-link {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .nav-item {
                flex: 1 1 auto;
            }
            .nav-link {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 576px) {
            .nav-item {
                flex: 1 1 auto;
            }
            .nav-link {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 5px 0;
            }
            .nav-link {
                display: block;
                padding: 2px;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 425px) {
            .alert {
                font-size: 0.9rem;
            }
            .navbar-brand {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 375px) {
            .navbar {
                padding: 5px;
            }
        }

        @media (max-width: 320px) {
            .navbar-brand {
                font-size: 1rem;
            }
            .nav-item img {
                width: 18px;
                height: 18px;
            }
            .nav-link {
                padding: 1px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark"> <!-- Updated to 'navbar-dark' for better contrast with dark background -->
    <a class="navbar-brand" href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('home') }}">Financy</a>
    <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav flex-row w-100 justify-content-start">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('overview') }}">
                    <img alt="Dashboard Icon" src="{{ url_for('static', filename='icons/dashboard.png') }}">
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <img alt="Logout Icon" src="{{ url_for('static', filename='icons/logout.png') }}">
                    Logout
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">
                    <img alt="Login Icon" src="{{ url_for('static', filename='icons/user.png') }}">
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">
                    <img alt="Register Icon" src="{{ url_for('static', filename='icons/register.png') }}">
                    Register
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}#pricing">
                    <img alt="Pricing Icon" src="{{ url_for('static', filename='icons/dollar.png') }}">
                    Pricing
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container" style="margin-top: 20px;">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script crossorigin="anonymous"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
