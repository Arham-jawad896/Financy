{% extends 'dashboard.html' %}

{% block page_content %}
<style>
    body {
        background-color: #1c1c1e; /* Dark background */
        color: #f5f5f5; /* Light text color */
    }
    .container {
        background-color: #2c2c2e; /* Container background */
        border-radius: 8px; /* Rounded corners */
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
    }
    h1, h4 {
        color: #e2e2e2; /* Light gray for headings */
    }
    label {
        color: #d1d1d1; /* Light color for labels */
    }
    .form-control {
        background-color: #3a3a3c; /* Dark input background */
        color: #f5f5f5; /* Light text color in inputs */
        border: 1px solid #555; /* Dark border */
    }
    .form-control:focus {
        background-color: #3a3a3c; /* Keep dark on focus */
        color: #f5f5f5; /* Keep light color on focus */
        border-color: #007bff; /* Blue border on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue shadow on focus */
    }
    .btn-primary {
        background-color: #007bff; /* Blue button */
        border-color: #007bff; /* Button border */
    }
    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        border-color: #004085; /* Darker border on hover */
    }
</style>

<div class="container mt-4">
    <h1 class="mb-4 text-center">Edit Your Information</h1>

    <form method="POST">
        <!-- Personal Information Section -->
        <h4>Personal Information</h4>
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user_info[2] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user_info[3] }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ user_info[4] }}">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ user_info[5] }}">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ user_info[6] }}">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" value="{{ user_info[7] }}">
        </div>
        <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" class="form-control" id="zip" name="zip" value="{{ user_info[8] }}">
        </div>
        <div class="form-group">
            <label for="job_title">Job Title</label>
            <input type="text" class="form-control" id="job_title" name="job_title" value="{{ user_info[9] }}">
        </div>
        <div class="form-group">
            <label for="employer">Employer</label>
            <input type="text" class="form-control" id="employer" name="employer" value="{{ user_info[10] }}">
        </div>

        <!-- Financial Information Section -->
        <h4 class="mt-4">Financial Information</h4>
        <div class="form-group">
            <label for="income">Income</label>
            <input type="number" class="form-control" id="income" name="income" value="{{ user_info[11] }}">
        </div>
        <div class="form-group">
            <label for="expenses">Expenses</label>
            <input type="number" class="form-control" id="expenses" name="expenses" value="{{ user_info[12] }}">
        </div>
        <div class="form-group">
            <label for="dependents">Dependents</label>
            <input type="number" class="form-control" id="dependents" name="dependents" value="{{ user_info[13] }}">
        </div>

        <!-- Goals & Preferences Section -->
        <h4 class="mt-4">Goals & Preferences</h4>
        <div class="form-group">
            <label for="savings_goals">Savings Goals</label>
            <input type="text" class="form-control" id="savings_goals" name="savings_goals" value="{{ user_info[14] }}">
        </div>
        <div class="form-group">
            <label for="financial_goals">Financial Goals</label>
            <input type="text" class="form-control" id="financial_goals" name="financial_goals" value="{{ user_info[15] }}">
        </div>
        <div class="form-group">
            <label for="investment_preferences">Investment Preferences</label>
            <input type="text" class="form-control" id="investment_preferences" name="investment_preferences" value="{{ user_info[16] }}">
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name="notes">{{ user_info[17] }}</textarea>
        </div>

        <!-- Investment & Expenses Section -->
        <h4 class="mt-4">Investments & Expenses</h4>
        <div class="form-group">
            <label for="investments">Investments</label>
            <input type="number" class="form-control" id="investments" name="investments" value="{{ user_info[18] }}">
        </div>
        <div class="form-group">
            <label for="emergency_fund">Emergency Fund</label>
            <input type="number" class="form-control" id="emergency_fund" name="emergency_fund" value="{{ user_info[19] }}">
        </div>
        <div class="form-group">
            <label for="vacation">Vacation</label>
            <input type="number" class="form-control" id="vacation" name="vacation" value="{{ user_info[20] }}">
        </div>
        <div class="form-group">
            <label for="rent">Rent</label>
            <input type="number" class="form-control" id="rent" name="rent" value="{{ user_info[21] }}">
        </div>
        <div class="form-group">
            <label for="utilities">Utilities</label>
            <input type="number" class="form-control" id="utilities" name="utilities" value="{{ user_info[22] }}">
        </div>
        <div class="form-group">
            <label for="groceries">Groceries</label>
            <input type="number" class="form-control" id="groceries" name="groceries" value="{{ user_info[23] }}">
        </div>
        <div class="form-group">
            <label for="transport">Transport</label>
            <input type="number" class="form-control" id="transport" name="transport" value="{{ user_info[24] }}">
        </div>
        <div class="form-group">
            <label for="entertainment">Entertainment</label>
            <input type="number" class="form-control" id="entertainment" name="entertainment" value="{{ user_info[25] }}">
        </div>
        <div class="form-group">
            <label for="stocks">Stocks</label>
            <input type="number" class="form-control" id="stocks" name="stocks" value="{{ user_info[26] }}">
        </div>
        <div class="form-group">
            <label for="bonds">Bonds</label>
            <input type="number" class="form-control" id="bonds" name="bonds" value="{{ user_info[27] }}">
        </div>
        <div class="form-group">
            <label for="real_estate">Real Estate</label>
            <input type="number" class="form-control" id="real_estate" name="real_estate" value="{{ user_info[28] }}">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>


{% endblock %}
