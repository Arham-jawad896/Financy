{% extends 'dashboard.html' %}

{% block page_content %}
<div class="container">
    <h2>Edit Transaction</h2>
    <form method="POST">
        <div class="form-group">
            <label for="transaction_type">Transaction Type</label>
            <input type="text" id="transaction_type" name="transaction_type" class="form-control" value="{{ transaction[1] }}" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" class="form-control" value="{{ transaction[2] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" class="form-control" value="{{ transaction[3] }}">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ transaction[4] }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Update Transaction</button>
    </form>
</div>
{% endblock %}
