{% extends 'dashboard.html' %}

{% block page_content %}
<div class="container mt-5">
    <h2 class="text-center text-white">Add Budget</h2>
    <form action="{{ url_for('add_budget') }}" method="POST" class="mt-4" id="addBudgetForm">
        <div class="form-group">
            <label for="category" class="text-white">Category:</label>
            <select class="form-control" id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Housing">Housing</option>
                <option value="Utilities">Utilities</option>
                <option value="Groceries">Groceries</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Insurance">Insurance</option>
                <option value="Travel">Travel</option>
                <option value="Savings">Savings</option>
                <option value="Investments">Investments</option>
                <option value="Clothing">Clothing</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Home Improvement">Home Improvement</option>
                <option value="Charity">Charity</option>
                <option value="Pets">Pets</option>
                <option value="Subscriptions">Subscriptions</option>
                <option value="Gifts">Gifts</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount" class="text-white">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="date" class="text-white">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="budget_type" class="text-white">Budget Type:</label>
            <select class="form-control" id="budget_type" name="budget_type" required>
                <option value="">Select Budget Type</option>
                <option value="Fixed">Fixed</option>
                <option value="Variable">Variable</option>
                <option value="Discretionary">Discretionary</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description" class="text-white">Description:</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<style>
    /* Main theme gradient background */
    body {
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        color: white;
    }

    /* Form container */
    #addBudgetForm {
        background: rgba(255, 255, 255, 0.1); /* Transparent form background */
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Form focus effect */
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #28a745;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.7);
    }

    /* Form hover effect */
    #addBudgetForm:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
    }

    /* Button styling */
    .btn-success {
        background-color: #28a745;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        transition: background-color 0.3s ease-in-out;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }

    .btn-success:hover {
        background-color: #218838;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    /* Responsive design for mobile */
    @media (max-width: 768px) {
        #addBudgetForm {
            padding: 15px;
        }

        .btn-success {
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        h2 {
            font-size: 1.5rem;
        }

        .btn-success {
            font-size: 0.9rem;
        }
    }
</style>

<script>
    document.getElementById('addBudgetForm').addEventListener('submit', function() {
        alert('Budget added successfully!'); // Replace with your success logic
    });
</script>

{% endblock %}
