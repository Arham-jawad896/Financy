{% extends 'dashboard.html' %}

{% block page_content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center text-white">Edit Your Information</h1>

    <form method="POST">
        <h4 class="text-white">Personal Information</h4>
        <div class="form-group">
            <label for="full_name" class="text-white">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user_info.full_name }}" required>
        </div>
        <div class="form-group">
            <label for="email" class="text-white">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user_info.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone" class="text-white">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ user_info.phone }}">
        </div>
        <div class="form-group">
            <label for="address" class="text-white">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ user_info.address }}">
        </div>
        <div class="form-group">
            <label for="city" class="text-white">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ user_info.city }}">
        </div>
        <div class="form-group">
            <label for="state" class="text-white">State</label>
            <input type="text" class="form-control" id="state" name="state" value="{{ user_info.state }}">
        </div>
        <div class="form-group">
            <label for="zip" class="text-white">ZIP Code</label>
            <input type="text" class="form-control" id="zip" name="zip" value="{{ user_info.zip }}">
        </div>
        <div class="form-group">
            <label for="job_title" class="text-white">Job Title</label>
            <input type="text" class="form-control" id="job_title" name="job_title" value="{{ user_info.job_title }}">
        </div>
        <div class="form-group">
            <label for="employer" class="text-white">Employer</label>
            <input type="text" class="form-control" id="employer" name="employer" value="{{ user_info.employer }}">
        </div>

        <h4 class="mt-4 text-white">Financial Information</h4>
        <div class="form-group">
            <label for="income" class="text-white">Income</label>
            <input type="number" step="0.01" class="form-control" id="income" name="income" value="{{ user_info.income }}">
        </div>
        <div class="form-group">
            <label for="expenses" class="text-white">Expenses</label>
            <input type="number" step="0.01" class="form-control" id="expenses" name="expenses" value="{{ user_info.expenses }}">
        </div>
        <div class="form-group">
            <label for="dependents" class="text-white">Dependents</label>
            <input type="number" class="form-control" id="dependents" name="dependents" value="{{ user_info.dependents }}">
        </div>

        <h4 class="mt-4 text-white">Goals & Preferences</h4>
        <div class="form-group">
            <label for="savings_goals" class="text-white">Savings Goals</label>
            <input type="text" class="form-control" id="savings_goals" name="savings_goals" value="{{ user_info.savings_goals }}">
        </div>
        <div class="form-group">
            <label for="financial_goals" class="text-white">Financial Goals</label>
            <input type="text" class="form-control" id="financial_goals" name="financial_goals" value="{{ user_info.financial_goals }}">
        </div>
        <div class="form-group">
            <label for="investment_preferences" class="text-white">Investment Preferences</label>
            <input type="text" class="form-control" id="investment_preferences" name="investment_preferences" value="{{ user_info.investment_preferences }}">
        </div>
        <div class="form-group">
            <label for="notes" class="text-white">Notes</label>
            <textarea class="form-control" id="notes" name="notes">{{ user_info.notes }}</textarea>
        </div>

        <h4 class="mt-4 text-white">Investments & Expenses</h4>
        <div class="form-group">
            <label for="investments" class="text-white">Investments</label>
            <input type="number" step="0.01" class="form-control" id="investments" name="investments" value="{{ user_info.investments }}">
        </div>
        <div class="form-group">
            <label for="emergency_fund" class="text-white">Emergency Fund</label>
            <input type="number" step="0.01" class="form-control" id="emergency_fund" name="emergency_fund" value="{{ user_info.emergency_fund }}">
        </div>
        <div class="form-group">
            <label for="vacation" class="text-white">Vacation</label>
            <input type="number" step="0.01" class="form-control" id="vacation" name="vacation" value="{{ user_info.vacation }}">
        </div>
        <div class="form-group">
            <label for="rent" class="text-white">Rent</label>
            <input type="number" step="0.01" class="form-control" id="rent" name="rent" value="{{ user_info.rent }}">
        </div>
        <div class="form-group">
            <label for="utilities" class="text-white">Utilities</label>
            <input type="number" step="0.01" class="form-control" id="utilities" name="utilities" value="{{ user_info.utilities }}">
        </div>
        <div class="form-group">
            <label for="groceries" class="text-white">Groceries</label>
            <input type="number" step="0.01" class="form-control" id="groceries" name="groceries" value="{{ user_info.groceries }}">
        </div>
        <div class="form-group">
            <label for="transport" class="text-white">Transport</label>
            <input type="number" step="0.01" class="form-control" id="transport" name="transport" value="{{ user_info.transport }}">
        </div>
        <div class="form-group">
            <label for="entertainment" class="text-white">Entertainment</label>
            <input type="number" step="0.01" class="form-control" id="entertainment" name="entertainment" value="{{ user_info.entertainment }}">
        </div>
        <div class="form-group">
            <label for="stocks" class="text-white">Stocks</label>
            <input type="number" step="0.01" class="form-control" id="stocks" name="stocks" value="{{ user_info.stocks }}">
        </div>
        <div class="form-group">
            <label for="bonds" class="text-white">Bonds</label>
            <input type="number" step="0.01" class="form-control" id="bonds" name="bonds" value="{{ user_info.bonds }}">
        </div>
        <div class="form-group">
            <label for="real_estate" class="text-white">Real Estate</label>
            <input type="number" step="0.01" class="form-control" id="real_estate" name="real_estate" value="{{ user_info.real_estate }}">
        </div>
        <div class="form-group">
            <label for="balance" class="text-white">Balance</label>
            <input type="number" step="0.01" class="form-control" id="balance" name="balance" value="{{ user_info.balance }}">
        </div>

        <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
    </form>
</div>

<style>
    .container {
        background-color: rgba(30, 30, 30, 0.95);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h4 {
        color: #ffffff;
        margin-top: 20px;
    }
    .form-group label {
        font-weight: bold;
        color: #ffffff;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
