<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .gif {
            margin-bottom: 30px;
        }

        .btn {
            background-color: #00aaff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Need Some Information From You!</h1>
        <p>To get started, please complete your profile by filling out the information form.</p>

        <!-- Adding a GIF -->
        <div class="gif">
            <img src="https://media.giphy.com/media/l4FGr3nz3ZCrPY3Kw/giphy.gif" alt="Fill Form GIF" width="400px">
        </div>

        <!-- Button to redirect the user to the information form -->
        <a href="{{ url_for('information_form') }}" class="btn">Fill Information Form</a>
    </div>
</body>
</html>
