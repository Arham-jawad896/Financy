<!-- budgets.html -->
{% extends 'base.html' %}

{% block sidebar_content %}
    <div class="sidebar">
        <!-- Include your sidebar links here -->
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Manage Budgets</h1>
    <form method="POST" action="{{ url_for('add_budget') }}">
        <input type="text" name="category" placeholder="Budget Category" required>
        <input type="number" name="amount" placeholder="Amount" step="0.01" required>
        <input type="date" name="date" required>
        <button type="submit">Add Budget</button>
    </form>

    <h2>Your Budgets</h2>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for budget in budgets %}
            <tr>
                <td>{{ budget.category }}</td>
                <td>{{ budget.amount }}</td>
                <td>{{ budget.date }}</td>
                <td>
                    <a href="{{ url_for('edit_budget', budget_id=budget.id) }}">Edit</a>
                    <a href="{{ url_for('delete_budget', budget_id=budget.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
