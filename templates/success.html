<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding: 50px;
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background-color: #6200ea;
            border-color: #6200ea;
        }
        .btn-custom:hover {
            background-color: #3700b3;
            border-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-5">
            <div class="mb-4">
                <span class="success-icon">&#10004;</span> <!-- Checkmark icon -->
            </div>
            <h1>Subscription Successful!</h1>
            <p>Thank you for subscribing to our service! You now have access to all the amazing features.</p>
            <p>Your journey to better financial management begins now!</p>
            <a href="{{ url_for('dashboard') }}" class="btn btn-custom btn-lg">Go to Dashboard</a>
            <p class="mt-4">Need help? <a href="{{ url_for('feedback') }}" class="text-info">Contact Support</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
