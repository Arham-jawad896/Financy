
{% extends "base.html" %}

{% block content %}
 <style>
        /* Centering the form vertically and horizontally */
        body, html {
            height: 100%;
        }
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 500px; /* You can adjust the max-width as needed */
        }
    </style>
<div class="centered-form">
    <div class="form-container">
        <h1 class="text-center">Login</h1>
        <form action="{{ url_for('login') }}" method="POST">
           <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" aria-describedby="emailHelp" class="form-control" id="email" placeholder="Enter email" type="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" class="form-control" id="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-outline-dark btn-block" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
